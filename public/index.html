<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Food Trencherman</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body class="text-gray-600 font-body">
		<div class="grid md:grid-cols-6">
			<div class="md:flex md:col-span-1 md:justify-end">
				<nav class="text-right">
					<div class="flex items-center justify-between">
						<h1 class="p-4 font-bold uppercase border-gray-100 md:border-b">
							<a href="/" class="hover:text-gray-700">Food Trencherman</a>
						</h1>
						<div class="px-4 cursor-pointer md:hidden" id="hamburger">
							<svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
							</svg>							
						</div>
					</div>
					<ul class="hidden mt-6 text-sm md:block" id="menu">
						<li class="py-1 font-bold text-gray-700">
							<a href="#" class="flex justify-end px-4 border-r-4 border-primary">
								<span>Home</span>
								<svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
</svg>
							</a>
						</li>
						<li class="py-1">
							<a href="#" class="flex justify-end px-4 transition duration-500 ease-out border-r-4 border-white hover:border-primary">
								<span>About</span>
								<svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
</svg>
							</a>
						</li>
						<li class="py-1">
							<a href="#" class="flex justify-end px-4 transition duration-500 ease-out border-r-4 border-white hover:border-primary">
								<span>Contact</span>
								<svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
								</svg>								
							</a>
						</li>
					</ul>
				</nav>
			</div>

			<main class="px-16 py-6 bg-gray-100 md:col-span-5">
				<div class="flex justify-center md:justify-end">
					<a href="#" class="transition duration-500 ease-out md:border-2 text-primary btn border-primary hover:bg-primary hover:text-white">Log in</a>
					<a href="#" class="ml-2 transition duration-500 ease-out md:border-2 border-primary text-primary btn hover:bg-primary hover:text-white">Sign up</a>
				</div>

				<header>
					<h2 class="text-6xl font-semibold text-gray-700">Recipes</h2>
					<h3 class="text-2xl">For Trencherman</h3>
				</header>

				<div>
					<h4 class="pb-2 mt-12 font-bold border-b border-gray-200">Latest Recipes</h4>

					<div class="grid gap-10 mt-8 lg:grid-cols-3">
						<!-- cards go here -->
						<div class="card hover:shadow-lg">
							<img src="img/stew.jpg" alt="stew" class="object-cover w-full h-32 sm:h-48">
							<div class="m-4">
								<span class="font-bold">5 Bean Chili Stew</span>
								<span class="block text-sm text-gray-500">Recipe by Mario</span>
							</div>
							<div class="badge">
								<svg class="inline-block w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
								</svg>								
								<span>25 mins</span>
							</div>
						</div>
						<div class="card hover:shadow-lg">
							<img src="img/noodles.jpg" alt="noodles" class="object-cover w-full h-32 sm:h-48">
							<div class="m-4">
								<span class="font-bold">Vegetables Noodles</span>
								<span class="block text-sm text-gray-500">Recipe by Mario</span>
							</div>
							<div class="badge">
								<svg class="inline-block w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
								</svg>
								<span>25 mins</span>
							</div>
						</div>
						<div class="card hover:shadow-lg">
							<img src="img/curry.jpg" alt="curry" class="object-cover w-full h-32 sm:h-48">
							<div class="m-4">
								<span class="font-bold">Tofu Curry</span>
								<span class="block text-sm text-gray-500">Recipe by Mario</span>
							</div>
							<div class="badge">
								<svg class="inline-block w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
								</svg>								
								<span>25 mins</span>
							</div>
						</div>
					</div>

					<h4 class="pb-2 mt-12 font-bold border-b border-gray-200">Most Popular</h4>

					<div class="mt-8">
						<!-- cards go here -->
					</div>
				</div>

				<div class="flex justify-center">
					<div class="transition duration-500 ease-out transform bg-secondary-100 text-secondary-200 btn hover:shadow-inner hover:scale-125 hover:bg-opacity-20">Load more</div>
				</div>
			</main>
		</div>
		
		<script src="js/index.js"></script>
	</body>

</html>
